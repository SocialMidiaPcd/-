<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Interesse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Interesse</h2>
        <div class="form-group">
            <button class="btn" onclick="showEmailForm()">Tenho interesse por E-mail</button>
            <button class="btn" onclick="showWhatsAppOptions()">Tenho interesse por WhatsApp</button>
        </div>
        <div id="whatsappOptions" class="hidden">
            <button class="btn" onclick="sendWhatsAppMessage('Tenho interesse no pacote completo')">Tenho interesse no pacote completo</button>
            <button class="btn" onclick="sendWhatsAppMessage('Tenho interesse no pacote básico')">Tenho interesse no pacote básico</button>
            <button class="btn" onclick="sendWhatsAppMessage('Estou com dúvida, entre em contato comigo')">Estou com dúvida, entre em contato comigo</button>
        </div>
        <div id="emailForm" class="hidden">
            <label for="emailInput">Digite seu E-mail:</label>
            <input type="email" id="emailInput" class="form-control">
            <button class="btn" onclick="submitEmail()">Enviar E-mail</button>
        </div>
    </div>

    <script>
        function showEmailForm() {
            document.getElementById('emailForm').classList.remove('hidden');
            document.getElementById('whatsappOptions').classList.add('hidden');
        }

        function showWhatsAppOptions() {
            document.getElementById('whatsappOptions').classList.remove('hidden');
            document.getElementById('emailForm').classList.add('hidden');
        }

        function sendWhatsAppMessage(option) {
            var whatsappNumber = '5586999323296'; // Número de telefone corrigido
            var message = encodeURIComponent(option);
            var whatsappLink = 'https://wa.me/' + whatsappNumber + '?text=' + message;
            window.location.href = whatsappLink;
        }

        function submitEmail() {
            var emailFormLink = 'https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAANabsZ9UOEZDVDhFN1hVNkZDNjdQOEtVOU1XUjczUy4u';
            window.location.href = emailFormLink;
        }
    </script>
</body>
</html>
